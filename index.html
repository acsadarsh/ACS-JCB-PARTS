<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS | Adarsh Computer Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #00a2ff;
            --neon-pink: #d400ff;
            --dark-bg: #050505;
            --sidebar-bg: #111;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.5);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #ccc;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #222;
        }

        .sidebar a:hover { color: var(--primary-blue); background: #1a1a1a; }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            border: none;
        }

        /* Menu Icon (Three Lines) */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--primary-blue);
            padding: 5px 12px;
            border-radius: 8px;
            color: white;
        }

        /* --- Header Section --- */
        header {
            background: linear-gradient(135deg, #000428, #004e92);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 3px solid var(--neon-pink);
        }

        .logo-img { width: 100px; border-radius: 50%; border: 2px solid #fff; }

        /* --- Contact Form Section --- */
        .contact-form-container {
            padding: 50px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--primary-blue); }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover { background: #1ebe57; transform: scale(1.02); }

        /* --- Social Media in Sidebar --- */
        .sidebar-social {
            margin-top: 30px;
            text-align: center;
        }
        .sidebar-social a {
            display: inline-block;
            font-size: 24px;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body onclick="playGreeting()">

    <div class="menu-icon" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="https://wa.me/c/918252900810" target="_blank"><i class="fab fa-whatsapp"></i> Open Our Catalog</a>
        <a href="https://acsadarsh.github.io/Acs/" target="_blank"><i class="fas fa-tools"></i> Our Service</a>
        <a href="https://acsadarsh.github.io/pan-Mafia-Bittu/" target="_blank"><i class="fas fa-laptop-code"></i> Website Creation</a>
        <a href="#contact-section" onclick="closeNav()"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="https://share.google/7bQp0x94iQ9wAqf2E" target="_blank"><i class="fab fa-google"></i> Rate on Google</a>

        <div class="sidebar-social">
            <p style="color: #666;">Follow Us</p>
            <a href="https://youtube.com/@hk_gaming_india_yt"><i class="fab fa-youtube" style="color:#ff0000;"></i></a>
            <a href="https://www.instagram.com/royal_chandravanshi_0.7"><i class="fab fa-instagram" style="color:#d400ff;"></i></a>
        </div>
    </div>

    <header>
        <img src="https://ibb.co/hFRHRQ97" alt="ACS Logo" class="logo-img">
        <h1>ADARSH COMPUTER SERVICE</h1>
        <p>JCB Product Sale & Technology Solutions</p>
    </header>

    <div style="padding: 20px; text-align: center;">
        <h2>Check Our Featured Items</h2>
        <p>Open menu for more options</p>
    </div>

    <section id="contact-section" class="contact-form-container">
        <h2 style="color: var(--neon-pink);">Contact Us</h2>
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" id="name" placeholder="Apna naam likhein">
        </div>
        <div class="form-group">
            <label>Your Mobile Number</label>
            <input type="number" id="mobile" placeholder="Mobile number dalein">
        </div>
        <div class="form-group">
            <label>Your Complain, Decision etc.</label>
            <textarea id="message" rows="4" placeholder="Apni baat likhein..."></textarea>
        </div>
        <button class="submit-btn" onclick="sendToWhatsApp()">SUBMIT</button>
    </section>

    <script>
        // Sidebar Controls
        function openNav() { document.getElementById("mySidebar").style.width = "280px"; }
        function closeNav() { document.getElementById("mySidebar").style.width = "0"; }

        // WhatsApp Form Submission
        function sendToWhatsApp() {
            var name = document.getElementById('name').value;
            var mobile = document.getElementById('mobile').value;
            var message = document.getElementById('message').value;

            if(name == "" || mobile == "") {
                alert("Please fill name and mobile number");
                return;
            }

            var whatsappUrl = "https://wa.me/918254900180?text=" 
                + "Name: " + name + "%0a" 
                + "Mobile: " + mobile + "%0a" 
                + "Message: " + message;

            window.open(whatsappUrl, '_blank').focus();
        }

        // Voice Greeting
        let voicePlayed = false;
        function playGreeting() {
            if (!voicePlayed) {
                const welcomeMsg = new SpeechSynthesisUtterance("Welcome to Adarsh Computer Service and Solve");
                welcomeMsg.lang = 'en-US';
                window.speechSynthesis.speak(welcomeMsg);
                voicePlayed = true;
            }
        }
    </script>
</body>
</html>
